<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/templates/default.xhtml">
  <ui:define name="content">
    <h2>Rejestracja</h2>

    <h:form styleClass="rejestracja">
      <h:panelGrid columns="2">
        <h:outputText value="login: " />
        <h:inputText value="#{userBean.user.login}" autocomplete="off" />
        <h:outputText value="hasło: " />
        <h:inputSecret value="#{userBean.user.haslo}" autocomplete="off" />
        <h:outputText value="imię: " />
        <h:inputText value="#{userBean.user.imie}" autocomplete="off" />
        <h:outputText value="nazwisko: " />
        <h:inputText value="#{userBean.user.nazwisko}" autocomplete="off" />
        <h:outputText value="rok urodzenia: " />
        <h:inputText value="#{userBean.user.rok_urodzenia}" autocomplete="off" />
      </h:panelGrid>
      <h:panelGrid columns="1">
        <h:commandButton value="Zarejestruj się"
          action="#{userBean.register}" />
        <h:commandLink action="logowanie" value="Powrót" />
      </h:panelGrid>
    </h:form>

  </ui:define>
</ui:composition>
